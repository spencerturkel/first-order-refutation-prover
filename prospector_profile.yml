strictness: medium
test-warnings: true
doc-warnings: true
autodetect: false

mypy:
  run: true

pep8:
  full: true

pep257:
  disable:
    - D104
    - D105
    - D107
    - D203
    - D213

pylint:
  disable:
    - missing-docstring
    - too-many-branches
    - too-many-statements

mccabe:
  run: false
